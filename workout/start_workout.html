<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vou treinar agora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">
          Treinando
        </h1>
        <div id="app">
          <div v-for="plan in todayWorkoutPlan">
            <section class="section is-flexbox is-flex-direction-row has-text-centered new-section mb-4">
              <h2 class="subtitle has-text-centered">{{ plan.name }} - {{ plan.series }}</h2>
              <div v-if="plan.hasLoad" class="field is-flex is-flex-direction-row">
                <input v-for="each in getSeries(plan.series)" class="input" type="number">
              </div>
              <div class="control">
                <label class="radio">
                  <input name="difficulty" type="radio" value="1">
                  Fácil
                </label>
                <label class="radio">
                  <input name="difficulty" type="radio" value="2">
                  Não sei
                </label>
                <label class="radio">
                  <input name="difficulty" type="radio" value="3">
                  No limite
                </label>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<style>
  .new-section {
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #ddd;
  }
</style>

<script>
  const { createApp } = Vue
  
  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        todayWorkoutPlan: []
      }
    },
    mounted() {
      let currentWorkoutPlan = localStorage.getItem("workoutPlan") || '[]'
      currentWorkoutPlan = JSON.parse(currentWorkoutPlan)
      const today = new Date()
      const weekday = today.getDay()
      this.todayWorkoutPlan = currentWorkoutPlan.filter(value => value.weekday == weekday)
      if (!this.todayWorkoutPlan.length) {
        alert("Nenhum treino cadastrado para hoje")
        window.location.href="../index.html"
        return
      }
    },
    methods: {
      getSeries(data) {
        const numberSeries = data.split('x')[0]
        console.log(Array(+numberSeries))
        return Array(+numberSeries).fill(0)
      }
    }
  }).mount('#app')
</script>
